name: flutter_audio_recorder3
description: Flutter Audio Record Plugin that supports Record Pause Resume Stop and provide access to audio level metering properties average power peak power.
version: 0.0.3
homepage: https://github.com/mazafard/flutter_audio_recorder3

environment:
  sdk: '>=2.18.2 <3.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  path: ^1.8.2
  file: ^6.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.example.flutter_audio_recorder3
        pluginClass: FlutterAudioRecorder3Plugin
      ios:
        pluginClass: FlutterAudioRecorder3Plugin
